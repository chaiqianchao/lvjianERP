{extend name='public/base' /}
{block name='seo' /}
<title>数据统计</title>
<meta name="keywords" content="{$keywords|default='关键字'}">
<meta name="description" content="{$desc|default='描述'}">
<script src="__STATIC__/static/echarts.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>

{/block}

{block name='content' /}
<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 数据统计 <span class="c-gray en">&gt;</span> 日访客量
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <div id="container" style="min-width:750px;height:500px">
            </div>
        </article>
    </div>


    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        // function loadDATA(option){
        var categories, data;
            $.ajax({
                type : "post",
                async : false, //同步执行
                url : "{:url('index/getAccess')}",
                data : {},
                dataType : "json", //返回数据形式为json
                success : function(result) {
                    categories=result.date;//定义两个数组
                    data=result.num;
                    console.log(result.num);
                }
            });

        var myChart = echarts.init(document.getElementById('container'));
        option = {
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                data:data,
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: categories,
                type: 'bar'
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>



</section>
{/block}
