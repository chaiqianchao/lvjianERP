<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增公告</title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/lib/layui/css/layui.css" />
	<script type="text/javascript" src="__STATIC__/lib/layui/layui.js"></script>
	<script type="text/javascript" src="__STATIC__/js/xadmin.js"></script>
</head>
<body>
	<div style="margin-top: 20px;">
		<div class="layui-form-item">
			<div class="layui-inline" style="width: 100%;">
				<label class="layui-form-label">公告内容</label>
				<div class="layui-input-inline" style="width: 40%;">
					<input type="text" id="new-notice" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-input-block">
			<a class="layui-btn" onclick="memberAdd()">确认添加
			</a>
		</div>
	</div>
<script>

	function memberAdd() {
		var id = location.search.split('?')[1].split('=')[1];
		var notice = document.getElementById('new-notice').value;
		console.log(notice)
		$.get("{:url('index/noticeAdd')}",{project_id: id,project_notice: notice});

	    xadmin.close();
	    xadmin.father_reload();
		
	}

</script>
</body>
</html>
