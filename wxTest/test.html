<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>test</title>
	<!-- <script src="jquery-2.1.1.min.js"></script> -->
	<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	
</head>
		<script type="text/javascript">
	// 		share123456();
	// function share123456(){
	
    url = location.href.split('#')[0]; // 传给后台PHP
    url = encodeURIComponent(url);

    $.ajax({
        type: "GET",
        url: "https://www.sskstudio.cn/ArTourBackEnd/public/index.php/share?url="+url,
        dataType : "json",
        success: function(data) {
        	wx.config({
			debug:false,
			appId:data.appId,
			timestamp:data.timestamp,
			nonceStr:data.nonceStr,
			signature:data.signature,
			jsApiList:[
				'onMenuShareTimeline',
				'onMenuShareAppMessage',
			]
		});
            wx.ready(function () { 

		            // 分享到朋友圈
		            wx.onMenuShareTimeline({
		            	title:'大帅哥',
		            	link:'https://www.sskstudio.cn',
		            	imgUrl:'https://www.sskstudio.cn/ArTourBackEnd/infoImages/15057760983.png',
		            	success:function (res){
		            		alert('分享成功');
		            	},
		            	cancel:function (res){
		            		 alert('已取消');
		            	},
		            	fail:function (res){
		            		alert('已失败');
		            	}
		            });
		            //发送给好友
		            wx.onMenuShareAppMessage({
		            	title:'大帅哥',
		            	desc:'啊啊啊啊',
		            	link:'https://www.sskstudio.cn',
		            	imgUrl:'https://www.sskstudio.cn/ArTourBackEnd/infoImages/15057760983.png',
		            	success:function (res){
		            		alert('分享成功');
		            	},
		            	cancel:function (res){
		            		 alert('已取消');
		            	},
		            	fail:function (res){

		            	}
		            });
		        });
            
	wx.error(function (res){
		alert(res.errMsg);
	});
        }
    });
		// }
</script>
		
</html>
